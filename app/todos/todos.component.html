<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus 
			#newTodo 
			(keyup.enter)="createTodo(newTodo.value); newTodo.value='';"
			(blur)="createTodo(newTodo.value); newTodo.value='';">
	</header>
	<section class="main" *ngIf="todos.length">
		<input class="toggle-all" type="checkbox" 
			#toggleAll
			[ngModel]="toggleAll_controlState"
			(ngModelChange)="toggleAllTodosCompletedState(toggleAll.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<li *ngFor="let todo of todos" [ngClass]="{completed: todo.completed}">
				<div class="view">
					<input type="checkbox" class="toggle" [(ngModel)]="todo.completed">
					<label>{{ todo.title }}</label>
					<button class="destroy" (click)="deleteTodo(todo.id)"></button>
				</div>
				<input class="edit" value="Create a TodoMVC template">
			</li>

			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<!--<li class="completed">
				<div class="view">
					<input class="toggle" type="checkbox" checked>
					<label>Taste JavaScript</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Create a TodoMVC template">
			</li>
			<li>
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>Buy a unicorn</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Rule the web">
			</li>-->
		</ul>
	</section>
	<footer class="footer" *ngIf="todos.length">
		<span class="todo-count">
			{{ todosLeft_countText }}
		</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a routerLink="/" routerLinkActive="selected" 
					[routerLinkActiveOptions]="{ exact: true }">
					All
				</a>
			</li>
			<li>
				<a routerLink="/active" routerLinkActive="selected">Active</a>
			</li>
			<li>
				<a routerLink="/completed" routerLinkActive="selected">Completed</a>
			</li>
		</ul>
		<button class="clear-completed" 
			*ngIf="completedTodosCount" 
			(click)="deleteCompletedTodos()">
			Clear completed
		</button>
	</footer>
</section>
